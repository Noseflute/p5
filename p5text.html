<html>
  <head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js'></script>
    <style>
      /*body {
        margin: 0;
      }*/
    </style>
  </head>
  <body>
    <script>
      function setup() {
        //createCanvas(400,400);
        createCanvas(window.innerWidth, window.innerHeight);
        background('black');
      }
      
      function draw() {
        if (mouseIsPressed) {
          fill(color('red'));
          strokeWeight(0);
        }
        else {
          noFill();
          strokeWeight(0);
        }
        ellipse(mouseX, mouseY, 20, 20);
      }
    </script>
  </body>
</html>
